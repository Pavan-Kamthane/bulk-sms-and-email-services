<body>
    <section class="header">
        <nav class="navbar navbar-dark bg-transperent fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">P&V Services Ltd</a>

                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"

                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">P&V Services Ltd</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>

            </div>
        </nav>
    </section>


    <div class="login">
        <form action="" class="login__form" name="form" onsubmit="return validate()">
            <h1 class="login__title">Sign Up</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="text" placeholder=" Full Name" class="login__input" id="fname">
                </div>

                <div class="login__box">
                    <input type="email" placeholder="Email ID" class="login__input" id="email">
                    <i class="fa-regular fa-envelope"></i>
                </div>


                <div class="login__box">
                    <input type="password" placeholder="Password" class="login__input" id="password">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="login__button" id="sumbit" value="submit">Sign Up</button>
            <button type="reset" class="login__button" value="reset">Reset</button>

            <div class="login__register">
                Already have an account?<a href="../Login Page/login.html">Sign In</a>
            </div>
        </form>
    </div>
</body>

<script>

    function validate() {
        var fname = document.form.fname.value;
        var email = document.form.email.value;
        var password =document.form.password.value;

        if (fname == null || fname == "") {
            alert("Write first name");
            return false;
        }

        if(email == null || email == ""){
            alert("Write email");
            return false;
        }

        if(password == null || password == ""){
            alert("Write password");
            return false;
        }

    }




</script>
